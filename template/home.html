<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis of Seller Review</title>
    <link rel="icon" type="image/png" href="" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: #2196F3;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .jumbotron {
            background-color: #7c0cd1;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .btn {
            font-size: 1.2em;
            border-radius: 5px;
            padding: 12px 30px;
            background: #7c0cd1;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #fff;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #5e0578;
        }

        .card {
            background: #FFF;
            border: 1px solid #AAA;
            border-bottom: 3px solid #BBB;
            padding: 20px;
            margin-top: 5em;
            border-radius: 10px;
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 12px 25px 0 rgba(0, 0, 0, 0.3), 0 10px 30px 0 rgba(0, 0, 0, 0.29);
        }

        .card-header {
            width: 100%;
            color: #de9815;
            border-bottom: 3px solid #BBB;
            font-family: 'Roboto', sans-serif;
            padding: 10px;
            text-align: center;
            margin-top: 0px;
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card-body {
            margin: 1em;
        }

        .well {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: box-shadow 0.3s ease-in-out;
        }

        .well:hover {
            box-shadow: 0 12px 25px 0 rgba(0, 0, 0, 0.3), 0 10px 30px 0 rgba(0, 0, 0, 0.29);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <header>
        <div class="jumbotron jumbotron-fluid p-y-3">
            <div class="container text-xs-center text-white">
                <h1 class="display-1 card-header" align="center" style="color: #2196F3;">Seller Review Sentiment Analysis</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div>
            <a href="{{ url_for('analyst') }}" class="btn btn-info btn-lg">Visualisasi</a>
            <a href="{{ url_for('data_upload') }}" class="btn btn-info btn-lg">Upload Dataset</a>
        </div>
        
        <div class="well">
            <form action="{{ url_for('predict')}}" method="POST" align="center">
                <p class="lead" align="center">Enter Your Text Here :</p>
                <center>
                    <textarea name="message" rows="7" placeholder="Masukkan review" required="required"></textarea>
                </center>
                <br/>
                <center>
                    <input type="submit" class="btn-info btn" value="Check this out">
                </center>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>
</html>
